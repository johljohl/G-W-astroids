<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Game&Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <button id="restart-btn">Game A</button>
        <div class="gamewatch">
          <img src="img/game.png" alt="" />
        </div>
        <div class="gamewatch2">
          <img
            src="https://is4-ssl.mzstatic.com/image/thumb/Purple124/v4/cd/7d/e5/cd7de5de-37e8-f368-a369-177e09dbc678/source/256x256bb.jpg"
            alt=""
          />
        </div>

        <div id="btn1" class="btn1"></div>
        <div id="btn2" class="btn2"></div>
        <div id="btn3" class="btn3"></div>
        <div id="btn4" class="btn4"></div>
        <div id="btn5" class="btn5"></div>
        <div class="shell">
          <p>Asteroids</p>
          <div class="outershell">
            <div class="weatherContainer">
              <canvas id="gameCanvas" width="320" height="240"></canvas>
              <div id="lives">Lives: 3</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
