<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game&Watch</title>
  </head>
  <body>
    <div class="container">
      <h1>GAME&WATCH&trade;</h1>
      <div class="game">
        <button id="restart-btn">Game A</button>
        <div class="gamewatch">
          <img src="img/game.png" alt="" />
        </div>
        <div class="gamewatch2">
          <img
            src="https://is4-ssl.mzstatic.com/image/thumb/Purple124/v4/cd/7d/e5/cd7de5de-37e8-f368-a369-177e09dbc678/source/256x256bb.jpg"
            alt=""
          />
        </div>

        <div class="btn1"></div>
        <div class="btn2"></div>
        <div class="shell">
          <p>Astroids</p>
          <div class="outershell">
            <div class="weatherContainer">
              <canvas id="gameCanvas" width="320" height="240"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
